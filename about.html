<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | Jurnal Kang Ruli</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        .serif { font-family: 'Playfair Display', serif; }
        
        /* Reading Progress Bar */
        #progress-bar { position: fixed; top: 0; left: 0; height: 4px; background: linear-gradient(to right, #f59e0b, #fbbf24); z-index: 100; width: 0%; transition: width 0.2s; }
        
        /* Huruf Pertama Besar (Drop Cap) */
        .prose > p:first-of-type::first-letter {
            float: left; font-family: 'Playfair Display', serif;
            font-size: 4.5rem; line-height: 1; font-weight: 800;
            padding-right: 12px; color: #f59e0b;
        }

        /* Hover Effect for Images */
        .prose img { transition: transform 0.3s ease; border-radius: 1rem; shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .prose img:hover { transform: scale(1.02); }
    </style>
</head>
<body class="bg-[#fcfcfc] text-slate-900">
    <div id="progress-bar"></div>

    <nav class="sticky top-0 z-50 bg-white/70 backdrop-blur-xl border-b border-slate-100">
        <div class="max-w-6xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="index.html" class="text-2xl font-800 tracking-tighter text-slate-900 serif italic">
                Jurnal<span class="text-amber-500">.</span>
            </a>
            <div class="hidden md:flex items-center space-x-8 text-[11px] font-bold tracking-[0.2em] uppercase text-slate-400">
                <a href="about.html" class="hover:text-amber-500 transition-all">About</a>
                <a href="contact.html" class="hover:text-amber-500 transition-all">Contact</a>
            </div>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto px-6 py-20">
        <header class="mb-20 text-center">
            <div class="inline-block px-4 py-1 rounded-full bg-amber-50 text-amber-700 text-[10px] font-bold uppercase tracking-widest mb-6">
                Premium Content
            </div>
            <h1 class="serif text-5xl md:text-7xl font-700 leading-[1.1] text-slate-900 mb-8 tracking-tight">
                About
            </h1>
            <div class="flex items-center justify-center gap-4 text-slate-400 text-sm italic">
                <span>By Kang Ruli</span>
                <span class="w-1 h-1 bg-slate-200 rounded-full"></span>
                <span>jurnal.kangruli.web.id</span>
            </div>
        </header>

        <article class="prose prose-slate lg:prose-xl max-w-none prose-p:text-slate-600 prose-headings:serif prose-headings:font-bold">
            
        </article>
    </main>

    <script>
        window.onscroll = function() {
            let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scrolled = (winScroll / height) * 100;
            document.getElementById("progress-bar").style.width = scrolled + "%";
        };
    </script>
</body>
</html>
