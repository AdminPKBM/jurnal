    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <style>
        /* Styling tambahan untuk format khusus Kang Ruli */
        .prose hr { border-top: 2px solid #e5e7eb; margin: 2.5rem 0; }
